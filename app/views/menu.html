<div class="row">
    <div class="items-container">
        <div class="col-md-4" ng-repeat="item in menu.items">
            <img class="item_image" ng-src="images/{{item.img}}">
            <h4>{{item.id}}</h4>
            <p>{{item.name}}</p>
            <p>{{item.img}}</p>
            <p>{{item.rating}}</p>
        </div>
    </div>
</div>
